<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swith_Case_JS</title>
</head>

<body>
    <h1>You are Going to the Trip</h1>
    <p id="id1"></p>
    <p id="id2"></p>
    <script>
        var VISA = `paris`;

        //Related message to the related Data
        switch (VISA) {

            case `USA`:
                document.write("You have USA Tourist VISA");
                document.write("<br>");
                document.write("Enjoy your USA Trip");
                break;

            case `germany`:
                document.write("You have germany Tourist VISA");
                document.write("<br>");
                document.write("Enjoy your germany Trip");
                break;

            case `france`:
                document.write("You have france Tourist VISA");
                document.write("<br>");
                document.write("Enjoy your france Trip");
                break;

            case `paris`:
                document.write("You have paris Tourist VISA");
                document.write("<br>");
                document.write("Enjoy your paris Trip");
                break;

                default:
                document.write("You dont have any Tourist VISA");
        }


    </script>

</body>

</html>
